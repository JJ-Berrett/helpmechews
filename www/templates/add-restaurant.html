<ion-view view-title="Add Restaurant">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="positive input-label">Restaurant Name</span>
        <input type="text" placeholder="Name" ng-model="restaurant.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="positive input-label">Type</span>
        <input type="text" placeholder="Mexican, Chinese, Burgers..." ng-model="restaurant.type">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive button-block" ng-click="addRestaurant(restaurant)"
              ui-sref="tab.manage">Submit
      </button>
    </div>
  </ion-content>
</ion-view>
